databaseChangeLog:
  - changeSet:
      id: 001-user
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: avatar_url
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: total_point
                  type: bigint
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: timestamp

  - changeSet:
      id: 002-checkin
      author: system
      changes:
        - createTable:
            tableName: checkin_record
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: varchar(36)
              - column:
                  name: checkin_date
                  type: date
              - column:
                  name: month_key
                  type: varchar(6)
              - column:
                  name: sequence
                  type: int
              - column:
                  name: reward_point
                  type: int
              - column:
                  name: created_at
                  type: timestamp
        - addUniqueConstraint:
            tableName: checkin_record
            columnNames: user_id, checkin_date

  - changeSet:
      id: 003-point-history
      author: system
      changes:
        - createTable:
            tableName: point_history
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: varchar(36)
              - column:
                  name: change_point
                  type: int
              - column:
                  name: type
                  type: varchar(20)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
        - createIndex:
            tableName: point_history
            indexName: idx_user_time
            columns:
              - column:
                  name: user_id
              - column:
                  name: created_at

  - changeSet:
      id: 005-checkin-user-monthkey-index
      author: system
      changes:
        - createIndex:
            indexName: idx_checkin_user_month
            tableName: checkin_record
            columns:
              - column:
                  name: user_id
              - column:
                  name: month_key

  - changeSet:
      id: 006-add-check-total-point
      author: system
      changes:
        - sql:
            sql: "ALTER TABLE users ADD CONSTRAINT chk_total_point_non_negative CHECK (total_point >= 0);"
